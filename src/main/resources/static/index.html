<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <title>Designbytes</title>
  <script src="https://kit.fontawesome.com/7f43aaf77f.js" crossorigin="anonymous"></script>
  <script src="script/main.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__logo">
      <a href="#">designbytes</a>
    </div>
    <div class="navbar__menu">
      <ul>
        <li><a class="blue-text" href="#">Home</a></li>
        <li><a href="#">숏폼 강의</a></li>
      </ul>
    </div>
    <div class="navbar__auth">
      <ul>
        <li><a href="#">내 보관함</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Area -->
  <section class="search-area">
    <button class="search-btn">
      <label for="choose-file">이미지로 강의 검색</label>
      <input type="file" id="choose-file" accept="image/*">
    </button>
    <div class="search-area__text">
      <p><span class="blue-text">이미지를 만들기 위해 내가 들어야 할</span> 강의를 Ai가 찾아줘요</p>
      <p class="blue-text">(무료)</p>
    </div>
  </section>

  <!-- section-content -->
  <section class="section-content">

    <!-- Section Content01 -->
    <div class="section-content01">
      <section class="side-copy">
        <div class="side-copy__logo">
          <div class="side-copy__logo__icon">
            <img src="images/logo.png" alt="">
          </div>
          <span>designbytes ai(beta)</span>
        </div>
        <div class="side-copy__text">
          <p>
            <span class="small">내가</span>
            <br>
            <span class="blue-text">이미지</span>를
            <br>
            <span class="blue-text">업로드</span>하면
          </p>
          <p>
            <span class="small">ai가</span>
            <br>
            <span class="blue-text">숏폼 강의</span>를
            <br>
            <span class="blue-text">추천</span>해줌
          </p>
        </div>
      </section>
      <section class="side-img">
        <div class="side-img-example">
          <img class="main-img" src="images/main_img01.png" alt="">
          <span><i class="fa-solid fa-arrow-down"></i></span>
          <div class="sub-imgs">
            <img class="sub-img01" src="images/sub_img01.png" alt="">
            <img class="sub-img02" src="images/sub_img02.png" alt="">
          </div>
        </div>
        <div class="side-img-example">
          <img class="main-img" src="images/main_img02.png" alt="">
          <span><i class="fa-solid fa-arrow-down"></i></span>
          <div class="sub-imgs">
            <img class="sub-img01" src="images/sub_img03.png" alt="">
            <img class="sub-img02" src="images/sub_img04.png" alt="">
          </div>
        </div>
      </section>
    </div>

    <!-- Section Content02 -->
    <div class="section-content02">
      <section class="side-img">
        <img class="side-img__items" src="images/썸네일.png" alt="">
        <img class="side-img__items" src="images/썸네일.png" alt="">
        <img class="side-img__items" src="images/썸네일.png" alt="">
        <img class="side-img__items" src="images/썸네일.png" alt="">
      </section>
      <section class="side-copy">
        <div class="hashtags">
          <ul>
            <li>#원하는 부분만</li>
            <li><span class="blue-text">#합리적으로</span></li>
            <li>#MZ답게</li>
          </ul>
        </div>
        <span>쪼개서 공부하자</span>
        <button class="lecture-list-btn">
          <a href="#">숏폼 강의 목록가기</a>
        </button>
      </section>
    </div>
  </section>
</body>
</html>
